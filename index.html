<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>糖糖的微光建议：抽取你的今日行动牌</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: "PingFang SC", "STHeiti", serif;
            background-color: #f4efe6;
            overflow: hidden;
        }
        
        #app-container {
            width: 100%; height: 100%;
            background: url('bg.png') no-repeat center center;
            background-size: cover;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
        }

        /* 引导语：优化了间距和打字机光标 */
        #guide-text {
            color: #5d4037;
            text-align: center; margin-bottom: 50px;
            line-height: 2; font-size: 1.15rem;
            min-height: 120px; /* 预留高度防止抖动 */
            padding: 0 40px;
            text-shadow: 0 1px 1px rgba(255,255,255,0.5);
            letter-spacing: 1px;
        }

        /* 抽卡按钮：火漆印章深度优化 */
        #draw-btn {
            width: 110px; height: 110px;
            background: url('seal.png') no-repeat center/contain;
            border: none; cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); /* 增加立体感阴影 */
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            z-index: 10;
            animation: seal-pulse 2.5s infinite ease-in-out; /* 增加呼吸动效 */
        }
        @keyframes seal-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 6px 15px rgba(184,134,11,0.4)); }
        }
        #draw-btn:active { transform: scale(0.9) rotate(-5deg); }
        
        /* 卡牌布局优化 */
        #card-container {
            display: none;
            width: 88%; max-width: 340px; 
            height: 72vh; max-height: 520px;
            perspective: 1200px;
        }
        #card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            background: #fffdf9;
            border: 1px solid #e0cda9;
            padding: 30px 25px; box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        .card-back { background: #8B5A2B; } 

        .card-front {
            transform: rotateY(180deg);
            color: #4e342e;
            background-image: radial-gradient(circle at center, #fffdf9 0%, #f7f0e4 100%);
        }

        .card-title {
            font-size: 1.4rem; font-weight: bold; color: #a67c00;
            margin-bottom: 15px; border-bottom: 1px solid #f0e6d2; 
            padding-bottom: 10px; text-align: center;
        }
        .card-quote {
            font-style: italic; font-size: 0.95rem; margin-bottom: 20px; 
            color: #8d6e63; line-height: 1.5; text-align: center;
        }
        .card-action {
            font-size: 1rem; line-height: 1.8; text-align: left;
            overflow-y: auto; color: #3e2723;
        }
        .card-footer {
            font-size: 11px; color: #bcaaa4; margin-top: 15px; 
            text-align: center; letter-spacing: 1px;
        }
        .watermark {
            position: absolute; bottom: 12px; right: 12px;
            width: 50px; opacity: 0.25; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="guide-text"></div>
        
        <button id="draw-btn" onclick="drawCard()"></button>

        <div id="card-container">
            <div id="card-inner">
                <div class="card-face card-back"></div>
                <div class="card-face card-front">
                    <div class="card-title" id="c-title"></div>
                    <div class="card-quote" id="c-quote"></div>
                    <div class="card-action" id="c-action"></div>
                    <div class="card-footer">[ 闯关者：糖糖 ] × [ 监制：摘星星的倔驴 ]</div>
                    <img src="watermark.png" class="watermark">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 仪式感：打字机函数
        function typeWriter(text, elementId, speed) {
            let i = 0;
            let element = document.getElementById(elementId);
            element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    // 处理换行符
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // 初始引导语
        const introText = "嘘，把浮躁关在门外。\n闭眼三秒，问自己：\n“我最近囤积的哪条干货，\n最让我感到虚假的繁荣？”";

        // 页面加载完成后开始打字
        window.onload = () => {
            typeWriter(introText, "guide-text", 120);
        };

        const cardsData = [
            {
                title: "微光·截断",
                quote: "“贪多嚼不烂。今天的你，只需要这一颗螺丝钉。”",
                action: "<b>【只偷一颗螺丝钉】</b><br>不要保存整篇文章。<br><br><b>动作：</b>打开收藏夹，只抄写最打动你的那 1 句话/词。有余力就把其他长划线删掉。"
            },
            {
                title: "微光·移植",
                quote: "“智慧的价值，在于它能长在你生活的哪片土壤里。”",
                action: "<b>【给它搬个家】</b><br>不要只感叹“好厉害”。<br><br><b>动作：</b>问自己：“这句话能用在哪里？”<br><br><b>记录：</b>引用原话 + “比如：当我……的时候，可以用它。”"
            },
            {
                title: "微光·缝合",
                quote: "“完美的计划是行动的敌人。做个缝合怪，把这一步缝进你的习惯里。”",
                action: "<b>【做个“缝合怪”】</b><br>不要因为看不完课程而焦虑。<br><br><b>动作：</b>只挑出第 1 步，结合现状，出一个“糖糖版 1.0 小行动”。"
            }
        ];

        let hasDrawn = false;

        function drawCard() {
            if (hasDrawn) return;
            hasDrawn = true;

            const btn = document.getElementById('draw-btn');
            const guide = document.getElementById('guide-text');
            
            btn.style.opacity = '0';
            btn.style.transform = 'scale(0) rotate(90deg)';
            guide.style.opacity = '0';
            
            setTimeout(() => {
                btn.style.display = 'none';
                guide.style.display = 'none';
                
                const randomCard = cardsData[Math.floor(Math.random() * cardsData.length)];
                document.getElementById('c-title').innerText = randomCard.title;
                document.getElementById('c-quote').innerText = randomCard.quote;
                document.getElementById('c-action').innerHTML = randomCard.action;

                const container = document.getElementById('card-container');
                container.style.display = 'block';
                setTimeout(() => {
                    document.getElementById('card-inner').style.transform = 'rotateY(180deg)';
                }, 100);
            }, 600);
        }
    </script>
</body>
</html>
